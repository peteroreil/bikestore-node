<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bikestore.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <title>Demo Layout</title>
    </head>
    <body>
        <header id="header">
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
              <a class="navbar-brand" href="#">BikeStore</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Add Bike</a>
                  </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0">
                  <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
              </div>
            </nav>
        </header>
        <main role="main" class="container">
            <div class="row">
                <div class="col-12">
                    <h3>ANTHEM_ADVANCED_PRO_29_0</h3>
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="card col-6">
                  <img src="pics/ANTHEM_ADVANCED_PRO_29_0.jpg" class="card-img-top" alt="...">
                </div>
                <div class="col-1"></div>
                <div class="card col-5">
                  <div class="card-body">
                      <form>
                        <div class="form-group">
                          <label for="price">Price:</label>
                          <input type="text" readonly class="form-control" id="price" placeholder="0.00">
                        </div>
                        <div class="form-group">
                          <label for="country">Country:</label>
                          <input type="text" readonly class="form-control" id="country" placeholder="Country">
                        </div>
                        <div class="form-group">
                          <label for="year">Year:</label>
                          <input type="text" readonly class="form-control" id="year" placeholder="2000">
                        </div>
                        <div class="form-group">
                          <label for="type">Type:</label>
                          <input type="type" readonly class="form-control" id="type" placeholder="bike">
                        </div>
                        <div class="form-group">
                          <label for="type">Brakes:</label>
                          <input type="brakes" readonly class="form-control" id="brakes" placeholder="none">
                        </div>
                        <button id="bike-edit" type="" class="btn btn-primary">Edit</button>
                        <button id="bike-submit" type="submit" class="btn btn-primary">Save</button>
                      </form>
                  </div>
                </div>
            </div>
        </main>
    </body>
</html>
